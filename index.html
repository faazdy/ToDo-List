<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List App</title>
</head>
<body>
    <main>
        <section class="container">
            <h1>To Do List</h1>
            <p>
                Stay organized, stay ahead!
            </p>
            <form action="">
                <input type="text" name="task" id="task-input" required>
                <button>
                    <img src="assets/icons/put.svg" alt="icon">
                </button>
            </form>
            <article class="instructions">
                <button disabled>
                    <img src="assets/icons/anchor.svg" alt="icon">
                    <span>IMPORTANT TASK</span>
                </button>
                <button disabled>
                    <img src="assets/icons/delete.svg" alt="icon" srcset="">
                    <span>DELETE TASK</span>
                </button>
                <p>
                    >Press double click to "IMPORTANT BUTTON" button to remove "IMPORTANT"
                </p>
            </article>
            <hr>
            <ul id="task-container">
                <li>
                    <p>
                        Task 1
                    </p>
                    <input type="checkbox" name="" id="checkbox">
                    <button>
                        <img src="assets/icons/anchor.svg" alt="icon">
                    </button>
                    <button>
                        <img src="assets/icons/delete.svg" alt="icon" srcset="">
                    </button>
                </li>
            </ul>
            <button id="deleteAll">DELETE ALL</button>
        </section>
    </main>
    <footer>
    </footer>

    <script src="app.js"></script>
</body>
</html>
